apiVersion: v1
kind: ConfigMap
metadata:
  name: spire-controller-manager-config
  namespace: spire
data:
  spire-controller-manager-config.yaml: |
    apiVersion: spire.spiffe.io/v1alpha1
    kind: ControllerManagerConfig
    metrics:
      bindAddress: 127.0.0.1:8082
    healthProbe:
      bindAddress: 127.0.0.1:8083
    leaderElection:
      leaderElect: true
      resourceName: 98c9c988.spiffe.io
      resourceNamespace: spire
    # TODO: Update cluster name and trust domain here
    clusterName: kiran-2024-11-04-05-11.k8s.local
    trustDomain: hoots.io
    ignoreNamespaces:
      - kube-system
      - kube-public
      - spire
      - local-path-storage
